<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title> Handling events in IE8 and earlier </title>
  <style>
	span {
		cursor: pointer;
	}
  </style>
  <script>
window.onload = function() {
    var onMouseTest = document.getElementById("mydiv");
    onMouseTest.onmouseover = mouseOver;
	var div = document.getElementById("clickme");
	if (div.addEventListener) {
		div.addEventListener("click", handleClick, false);
	} else if (div.attachEvent) {
		div.attachEvent("click", handleClick);
	}
};

function handleClick(e) {
	var evt = e || window.event;
	var target;
	if (evt.target) {
		target = evt.target;
	} else {
		target = evt.srcElement;
	}
	alert("You clicked on " + target.id);
}


function mouseOver() {
  alert('You hovered ' + this.id)
};
U.addEvent(div, 'onmousemove', mouseOver());





  </script>
</head>
<body>
<span id="clickme">Click me!</span>
<div id="mydiv" style="border:1px solid red">I am a DIV! Hover me.</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Exercises</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{ message }}</p>
    <p>{{"Message length: " + messageLength }}</p>
    <input v-model="message"/>
</div>
</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'

        },

        computed: {
            messageLength: function() {
                return this.message.length;
            }
        }
    })
</script>
</html>

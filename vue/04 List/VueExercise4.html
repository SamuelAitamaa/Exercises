<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Exercises</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>

<div id="app">

    <ul id="list">
        <li>Sample</li>
    </ul>
    <input v-model="message" placeholder="Syötä seuraava"/>
    <button v-on:click="add">Lisää luetteloon</button>
</div>

</body>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            message: ''
        },
        methods: {
            add: function () {
                let ul = document.getElementById("list");
                let li = document.createElement("li");
                li.appendChild(document.createTextNode(this.message));
                ul.appendChild(li);
            }
        }
    })
</script>
</html>

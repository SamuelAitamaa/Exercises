<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lomake-esimerkki</title>
</head>
<body>
<form action = "http://127.0.0.1:8081/process_post" method = "POST">
    First Name: <input type = "text" name = "first_name" pattern="[A-Z][a-z]{1,32}" required> <br>
    Last Name: <input type = "text" name = "last_name" pattern="[A-Z][a-z]{1,32}" required> <br>
    Email: <input type = "text" name = "email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required> <br>
    Age: <input type = "number" name = "age" required> <br>
    <input type = "submit" value = "Submit">
</form>
</body>

<style>

    input:invalid {
        border: 2px dashed red;
    }
    input:invalid[value=""] {

    }
    input[type="text"]:valid {
        border-color: lime;
    }




</style>
</html>
